<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-18 col-lg-18">
          <h3 class="mb-4 text-center">Task List</h3>

          <!-- Textarea to input tasks -->
          <div class="mb-3">
            <textarea
              class="form-control"
              id="def_T"
              rows="3"
              placeholder="Write your task..."
            ></textarea>
          </div>

          <!-- Buttons to add tasks and show completed tasks -->
          <div class="buttons text-center">
            <button id="adTask" type="button" class="btn btn-success w-100 mb-3">
              Add Task
            </button>
            <button id="shTask" type="button" class="btn btn-warning w-100 mb-4">
              Show Completed Tasks
            </button>
          </div>

          <!-- Row to hold both task containers side by side -->
          <div class="row">
            <!-- Container for pending tasks -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-body task-container">
                  <!-- Task items will be added here dynamically -->
                </div>
              </div>
            </div>

            <!-- Container for completed tasks -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-body taskcompleted-container" style="display: none;">
                  <!-- Completed task items will be added here dynamically -->
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("shTask").addEventListener("click", function () {
        const completedContainer = document.querySelector(".taskcompleted-container");
        if (completedContainer.style.display === "none") {
          completedContainer.style.display = "block";
        } else {
          completedContainer.style.display = "none";
        }
      });
    </script>
  </body>
</html>
